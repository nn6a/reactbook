<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
    <div id="app"></div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
        ReactDOM.render(
            React.DOM.h1(
                {
                    id: 'my-heading',
                    className: 'heading',
                    htmlFor: 'me',
                    style: {
                        background: 'black',
                        color: 'white'
                    }
                },
                React.DOM.span(null, 'Hello'),
                ' world'
            ),
            document.getElementById('app')
        )
    </script>
</body>
</html>
